<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../FINALPROJECT/assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Joshua's Portfolio</div>
            <ul class="nav-links">
                <li><a href="../FINALPROJECT/pages/homepage/index.html">Home</a></li>
                <li><a href="../FINALPROJECT/pages/aboutpage/index.html">About</a></li>
                <li><a href="../FINALPROJECT/pages/productpage/index.html">Artworks</a></li>
                <li><a href="../FINALPROJECT/index.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class = "try">
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bx-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <a href = "../FINALPROJECT/pages/homepage/index.html" class="btn">Login</a>
            <!-- <a href = "index.html">
            <button type="submit" class="btn">Login</button>
            </a> -->
            <div class="register-link">
                <p>Don't have an account?
                <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting the default way

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === '' || password === '') {
            alert('Please fill in all fields');
            return;
        }

        // Example validation logic
        if (username === 'admin' && password === '1234') {
            alert('Login successful!');
            window.location.href = 'index.html';
        } else {
            alert('Invalid username or password');
        }
    });
</script>
</body>
</html>
